<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CRUD Application</h1>

        <!-- Create Section -->
        <section class="section-card">
            <h2>Create Item</h2>
            <div class="input-group">
                <input type="text" id="createName" placeholder="Enter name">
                <input type="text" id="createDescription" placeholder="Enter description">
                <button onclick="createItem()">Create</button>
            </div>
        </section>

        <!-- Read Section -->
        <section class="section-card">
            <h2>Items List</h2>
            <p id="emptyList">No items available</p>
            <ul id="itemList"></ul>
        </section>

        <!-- Update Section -->
        <section class="section-card">
            <h2>Update Item</h2>
            <div class="input-group">
                <input type="number" id="updateId" placeholder="Enter item ID">
                <input type="text" id="updateName" placeholder="Enter new name">
                <input type="text" id="updateDescription" placeholder="Enter new description">
                <button onclick="updateItem()">Update</button>
            </div>
        </section>

        <!-- Delete Section -->
        <section class="section-card">
            <h2>Delete Item</h2>
            <div class="input-group">
                <input type="number" id="deleteId" placeholder="Enter item ID">
                <button class="delete-button" onclick="deleteItem()">Delete</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
